<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pv_TP1_Grupo10/Css/contacto.css">
    <link rel="shortcut icon" href="/Pv_TP1_Grupo10/assets/Imagenes_museo/logo.ico">
    <title>Contactanos</title>
</head>
<body >
    <form>
        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre y Apellido: </label>
            <input type="text" name="name" id="name" placeholder="Nombre y Apellido">

            <label for="Numero">Telefono: </label>
            <input type="tel" name="Numero" id="Numero" placeholder="+54....">

            <label for="email">Correo electronico: </label>
            <input type="email" name="email" id="email" placeholder="Email">

            <label for="Mensaje">Mensaje: </label>
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
            
            <div class="form-txt">
                <a href="#">Politica de Privacidad</a>
                <a href="#">Terminos y Condiciones</a>
            </div>
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
